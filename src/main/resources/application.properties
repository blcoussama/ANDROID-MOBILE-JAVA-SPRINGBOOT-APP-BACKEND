# ===================================
# APPLICATION
# ===================================
spring.application.name=cabinet-medical-backend

# ===================================
# DATABASE POSTGRESQL
# ===================================
# Les valeurs sont chargées depuis le fichier .env (local) ou variables d'environnement (Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER
# ===================================
# Le PORT est chargé depuis le fichier .env (local) ou variables d'environnement (Railway)
server.port=${PORT}
server.address=0.0.0.0

# ===================================
# JWT (JSON Web Token)
# ===================================
# Clé secrète pour signer les tokens JWT - Chargée depuis .env ou variables d'environnement
# SÉCURITÉ: Le secret est défini dans le fichier .env (local) ou Railway (production)
# Minimum 256 bits (32 caractères) pour HS256
jwt.secret=${JWT_SECRET}

# Durée de validité du token en millisecondes - Chargée depuis .env ou variables d'environnement
# 3600000 ms = 1 heure
jwt.expiration=${JWT_EXPIRATION}