# ===================================
# APPLICATION
# ===================================
spring.application.name=cabinet-medical-backend

# ===================================
# DATABASE POSTGRESQL
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/cabinet_medical
spring.datasource.username=cabinetmed_user
spring.datasource.password=cabinetmed123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER
# ===================================
server.port=8080
server.address=0.0.0.0

# ===================================
# JWT (JSON Web Token)
# ===================================
# Clé secrète pour signer les tokens JWT
# IMPORTANT: Changer cette valeur en production !
# Minimum 256 bits (32 caractères) pour HS256
jwt.secret=cabinetMedicalSecretKeyForJWT2025PleaseChangeInProduction

# Durée de validité du token en millisecondes
# 3600000 ms = 1 heure
# Pour tester l'expiration rapidement, mettre 60000 (1 minute)
jwt.expiration=60000