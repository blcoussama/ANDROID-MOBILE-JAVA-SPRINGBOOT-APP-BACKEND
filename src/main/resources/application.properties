# ===================================
# APPLICATION
# ===================================
spring.application.name=cabinet-medical-backend

# ===================================
# DATABASE POSTGRESQL
# ===================================
# Utilise DATABASE_URL de Railway en production, ou localhost en local
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cabinet_medical}
spring.datasource.username=${PGUSER:cabinetmed_user}
spring.datasource.password=${PGPASSWORD:cabinetmed123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# SERVER
# ===================================
# Railway fournit PORT automatiquement, sinon utilise 8080 en local
server.port=${PORT:8080}
server.address=0.0.0.0

# ===================================
# JWT (JSON Web Token)
# ===================================
# Clé secrète pour signer les tokens JWT
# IMPORTANT: Changer cette valeur en production !
# Minimum 256 bits (32 caractères) pour HS256
# Utilise JWT_SECRET de Railway en production, ou valeur par défaut en local
jwt.secret=${JWT_SECRET:cabinetMedicalSecretKeyForJWT2025PleaseChangeInProduction}

# Durée de validité du token en millisecondes
# 3600000 ms = 1 heure
# Pour tester l'expiration rapidement, mettre 60000 (1 minute)
jwt.expiration=3600000